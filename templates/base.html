<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/custom.css" />

    <title>Bunforecast</title>
    <link rel="shortcut icon" type="image/jpg" href="../static/icons/favicon.ico"/>
</head>

<body>
    <!-- Navbar content-->
    {% include "navbar.html" %}

    <!-- Main Content -->
    <div class="container">

        <div class="card p-4 ">
            <form action="/runModel" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="store">Store</label>
                        <select class="form-control" id="store" name="store" placeholder="Please select a store" required>
                            <option value="Arese">Arese</option>
                        </select>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="startDate">Forecast Start date</label>
                        <input type="date" id="startDate" name="startDate" class="form-control" format="dd/mm/yyyy" placeholder="DD-MM-YYYY" required>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="formGroupExampleInput2">Forecast horizon</label>
                        <input type="number" class="form-control" id="fcastDays" name="fcastDays" placeholder="Enter forecast horizon in days" required>
                    </div>
                </div>
                <div class="form-row ">
                    <button type="submit" class="btn btn-primary">Run Model</button>
                </div>
            </form>
        </div>

       
             <!-- output -->
        {% block fcast %} {% endblock %}
        
       
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
</body>

</html>
